  <circle cx="55" cy="55" r="3.5" fill="#ffffff"/>
  <circle cx="65" cy="55" r="3.5" fill="#ffffff"/>
  
  <circle cx="35" cy="65" r="3.5" fill="#ffffff"/>
  <circle cx="45" cy="65" r="3.5" fill="#ffffff"/>
